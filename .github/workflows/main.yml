name: Build application

on: [push, pull_request]

jobs:
  ubuntu-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup environment
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt-get update
        sudo apt-get install texlive*
    - name: Setup python
      uses: actions/setup-python@v1
    - name: Install pdflatex
      uses: BSFishy/pip-action@v1
      with:
        packages: pdflatex
    - name: Build
      run: |
        mkdir build
        cd build
        cmake -D USE_LATEX=ON  ..
        cmake --build . 
        cd ..
      shell: bash
    - uses: actions/upload-artifact@v2
      with:
        name: ubuntu-artifacts
        path: build/bin/
  windows-build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Download dependencies
      run: |
        Invoke-WebRequest https://miktex.org/download/ctan/systems/win32/miktex/setup/windows-x64/miktexsetup-4.0-x64.zip -OutFile miktexsetup.zip
    - name: action-zip
      uses: montudor/action-zip@v0.1.1
      with:
        args: unzip -qq miktexsetup.zip -d scripts
    - name: Setup environment
      run: |
        scripts/miktexsetup.exe --package-set=basic download
        scripts/miktexsetup.exe install
      shell: cmd
    - name: Setup python
      uses: actions/setup-python@v1
    - name: Install pdflatex
      uses: BSFishy/pip-action@v1
      with:
        packages: pdflatex
    - name: Build
      run: |
        mkdir build
        cd build
        cmake -D USE_LATEX=ON  ..
        cmake --build . 
        cd ..
      shell: cmd
    - uses: actions/upload-artifact@v2
      with:
        name: windows-artifacts
        path: build/bin/
